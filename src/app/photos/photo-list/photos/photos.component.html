<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters"> <!-- no-gutters é para não haver espaçamento -->
        <div *ngFor="let photo of cols" class="col-4" alpicDarkenOnHover>
            <alpic-card>
                <alpic-photo [url]="photo.url" [description]="photo.description"></alpic-photo>
                <div class="text-center">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i> {{ photo.likes }}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i> {{ photo.comments }}
                </div>
            </alpic-card>
        </div>
    </li>
</ol>
